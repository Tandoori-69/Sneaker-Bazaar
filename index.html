    <script>
        let cart = [];

        const products = {
            'jordans': {
                id: 'jordans',
                brand: 'Jordans',
                name: 'Jordans Basketball',
                price: '10,000 PKR',
                priceValue: 10000,
                image: 'https://www.basketballemotion.com/imagesarticulos/232965/grandes/zapatillas-jordan-air-jordan-39-lumier-negro-0.webp',
                description: 'Jordans Basketball. Little bit used but in a good condition. Size: US 7',
                size: 'US 7'
            },
            'qiaodan': {
                id: 'qiaodan',
                brand: 'Qiaodan',
                name: 'BM2360204',
                price: '6,000 PKR',
                priceValue: 6000,
                image: 'https://m.media-amazon.com/images/I/41XhwIfERRL.jpg',
                description: 'Qiaodan BM2360204. These are running shoes. Little bit used but in good condition. Size: US 7',
                size: 'US 7'
            }
        };

        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                const searchTerm = this.value.toLowerCase();
                const sneakerCards = document.querySelectorAll('.sneaker-card');
                sneakerCards.forEach(card => {
                    const name = card.querySelector('.sneaker-name').textContent.toLowerCase();
                    const brand = card.querySelector('.sneaker-brand').textContent.toLowerCase();
                    card.style.display = (name.includes(searchTerm) || brand.includes(searchTerm)) ? 'block' : 'none';
                });
            }
        });

        function openModal(productId) {
            const product = products[productId];
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalBrand').textContent = product.brand;
            document.getElementById('modalProductName').textContent = product.name;
            document.getElementById('modalPrice').textContent = product.price;
            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalImage').alt = product.name;
            document.getElementById('modalDescription').textContent = product.description;
            document.getElementById('productModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function addToCart() {
            const productName = document.getElementById('modalProductName').textContent;
            const productId = Object.keys(products).find(key => products[key].name === productName);
            if (productId) {
                const existingItem = cart.find(item => item.id === productId);
                if (!existingItem) {
                    cart.push({ ...products[productId], quantity: 1 });
                } else {
                    existingItem.quantity++;
                }
                updateCartCount();
                alert(`${productName} added to cart!`);
                closeModal();
            }
        }

        function toggleCart() {
            if (cart.length > 0) {
                let cartItems = '';
                let total = 0;
                cart.forEach(item => {
                    cartItems += `${item.name} x${item.quantity} - ${item.price}\n`;
                    total += item.priceValue * item.quantity;
                });
                alert(`Your Cart:\n\n${cartItems}\nTotal: ${total.toLocaleString()} PKR`);
            } else {
                alert('Your cart is empty!');
            }
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = count;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
