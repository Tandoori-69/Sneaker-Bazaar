<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sneaker Bazaar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    footer {
      background-color: #111;
      color: #fff;
      padding: 40px 0 20px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .footer-about, .footer-contact {
      flex: 1 1 300px;
      margin: 20px 0;
    }

    .footer-logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .footer-logo span {
      color: #ff6b6b;
    }

    .footer-about p {
      margin: 10px 0;
    }

    .social-links a {
      color: #fff;
      margin-right: 10px;
      font-size: 18px;
      text-decoration: none;
    }

    .footer-contact h3 {
      margin-bottom: 15px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }

    .contact-icon {
      margin-right: 10px;
      color: #ff6b6b;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Your main site content would be here -->

  <!-- Footer -->
  <footer id="contact">
    <div class="container">
      <div class="footer-container">
        <div class="footer-about">
          <a href="#" class="footer-logo">Sneaker <span>Bazaar</span></a>
          <p>Your trusted marketplace for authentic pre-owned sneakers.</p>
          <div class="social-links">
            <a href="https://www.instagram.com/sneaker_bazaar_69/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/profile.php?id=61568479594469" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/923201413504" target="_blank"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>

        <div class="footer-contact">
          <h3>Contact Us</h3>
          <div class="contact-item"><i class="fas fa-map-marker-alt contact-icon"></i><span>G-6/1-3, Islamabad, Pakistan</span></div>
          <div class="contact-item"><i class="fas fa-phone-alt contact-icon"></i><span>03201413504</span></div>
          <div class="contact-item"><i class="fas fa-envelope contact-icon"></i><span>info@sneakerbazaar.com</span></div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2023 Sneaker Bazaar. All rights reserved.</p>
      </div>
    </div>
  </footer>

</body>
</html>
