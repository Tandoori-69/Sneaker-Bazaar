<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker Bazaar - Premium Used Sneakers</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // Sample shoe data
    const shoes = [
      { id: 1, name: "Nike Air Jordan 1", price: 120, image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60", condition: "Lightly Used" },
      { id: 2, name: "Adidas Yeezy Boost", price: 150, image: "https://images.unsplash.com/photo-1515955656352-a1fa3ffcd111?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60", condition: "Like New" },
      { id: 3, name: "Puma Suede Classic", price: 80, image: "https://images.unsplash.com/photo-1608231387042-66d1773070a5?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60", condition: "Good" },
      { id: 4, name: "New Balance 990v5", price: 100, image: "https://images.unsplash.com/photo-1597045566899-1c824782e05e?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60", condition: "Very Good" },
    ];

    // Navigation Component
    const Navbar = () => (
      <nav className="bg-gray-900 text-white p-4 sticky top-0 z-10 shadow-md">
        <div className="container mx-auto flex justify-between items-center">
          <h1 className="text-2xl font-bold">Sneaker Bazaar</h1>
          <ul className="flex space-x-6">
            <li><a href="#home" className="hover:text-gray-300">Home</a></li>
            <li><a href="#shop" className="hover:text-gray-300">Shop</a></li>
            <li><a href="#contact" className="hover:text-gray-300">Contact</a></li>
          </ul>
        </div>
      </nav>
    );

    // Hero Component
    const Hero = () => (
      <section id="home" className="bg-cover bg-center h-96 flex items-center" style={{ backgroundImage: "url('https://images.unsplash.com/photo-1552346159-7d3d5e6c74df?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')" }}>
        <div className="container mx-auto text-center text-white">
          <h2 className="text-4xl md:text-5xl font-bold mb-4">Welcome to Sneaker Bazaar</h2>
          <p className="text-lg md:text-xl mb-6">Discover premium used sneakers at unbeatable prices</p>
          <a href="#shop" className="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">Shop Now</a>
        </div>
      </section>
    );

    // Product Card Component
    const ProductCard = ({ shoe }) => (
      <div className="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
        <img src={shoe.image} alt={shoe.name} className="w-full h-48 object-cover" />
        <div className="p-4">
          <h3 className="text-lg font-semibold">{shoe.name}</h3>
          <p className="text-gray-600">${shoe.price}</p>
          <p className="text-sm text-gray-500">Condition: {shoe.condition}</p>
          <button className="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
        </div>
      </div>
    );

    // Shop Section Component
    const Shop = () => (
      <section id="shop" className="py-12 bg-gray-100">
        <div className="container mx-auto">
          <h2 className="text-3xl font-bold text-center mb-8">Our Collection</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            {shoes.map(shoe => <ProductCard key={shoe.id} shoe={shoe} />)}
          </div>
        </div>
      </section>
    );

    // Contact Section Component
    const Contact = () => (
      <section id="contact" className="py-12 bg-white">
        <div className="container mx-auto text-center">
          <h2 className="text-3xl font-bold mb-8">Get in Touch</h2>
          <p className="text-lg mb-6">Have questions? Reach out to us!</p>
          <div className="max-w-md mx-auto">
            <input type="text" placeholder="Name" className="w-full p-3 mb-4 border rounded" />
            <input type="email" placeholder="Email" className="w-full p-3 mb-4 border rounded" />
            <textarea placeholder="Message" className="w-full p-3 mb-4 border rounded" rows="4"></textarea>
            <button className="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Send Message</button>
          </div>
        </div>
      </section>
    );

    // Footer Component
    const Footer = () => (
      <footer className="bg-gray-900 text-white py-6">
        <div className="container mx-auto text-center">
          <p>&copy; 2025 Sneaker Bazaar. All rights reserved.</p>
          <div className="flex justify-center space-x-4 mt-4">
            <a href="#" className="hover:text-gray-300">Facebook</a>
            <a href="#" className="hover:text-gray-300">Instagram</a>
            <a href="#" className="hover:text-gray-300">Twitter</a>
          </div>
        </div>
      </footer>
    );

    // Main App Component
    const App = () => (
      <div className="font-inter">
        <Navbar />
        <Hero />
        <Shop />
        <Contact />
        <Footer />
      </div>
    );

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
